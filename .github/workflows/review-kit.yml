name: review-kit
on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'samples/**'
      - 'scripts/hhfab-smoke.sh'
      - 'REVIEW_KIT_PR13.md'
jobs:
  review-kit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Lint / Type / Tests
        run: |
          npm run lint -- --max-warnings=0
          npm run typecheck || npx tsc -p tsconfig.json --noEmit
          npm run test:core || npm test

      - name: hhfab smoke (best-effort)
        run: |
          bash scripts/hhfab-smoke.sh

      - name: Archive smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hhfab-smoke-logs
          path: ./**/*.hhfab.log
          if-no-files-found: ignore

  review-kit-strict:
    if: contains(github.event.pull_request.labels.*.name, 'enforce-hhfab')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install hhfab (containerized)
        run: docker run --rm -v "$PWD:/w" -w /w ghcr.io/your-org/hhfab:latest bash -lc 'hhfab version'

      - name: Strict hhfab smoke
        run: docker run --rm -v "$PWD:/w" -w /w ghcr.io/your-org/hhfab:latest bash -lc 'scripts/hhfab-smoke.sh'
