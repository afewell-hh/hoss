name: review-kit
on:
  pull_request:
    paths:
      - 'scripts/**'
      - '.github/actions/**'
      - '.github/workflows/review-kit.yml'
      - 'contracts/**'
      - 'samples/**'
  schedule:
    - cron: '17 3 * * *'
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-local:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      matrix: ${{ steps.read-matrix.outputs.matrix }}
      strict-needed: ${{ steps.strict-needed.outputs.strict_needed }}
    env:
      HHFAB_MATCHER_PATH: .github/hhfab-problem-matcher.json
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - id: read-matrix
        run: |
          set -Eeuo pipefail
          if [[ ! -f .github/review-kit/matrix.txt ]]; then
            echo "Matrix file missing (.github/review-kit/matrix.txt)" >&2
            exit 1
          fi
          printf "matrix<<'EOF'\n" >> "$GITHUB_OUTPUT"
          sed -e '/^\s*#/d' -e '/^\s*$/d' .github/review-kit/matrix.txt >> "$GITHUB_OUTPUT"
          printf "EOF\n" >> "$GITHUB_OUTPUT"
      - name: Detect strict-impacting changes
        if: github.event_name == 'pull_request'
        id: strict-changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        with:
          filters: |
            strict:
              - 'samples/**'
              - 'contracts/**'
      - name: Determine strict requirement
        id: strict-needed
        env:
          EVENT_NAME: ${{ github.event_name }}
          STRICT_CHANGED: ${{ steps.strict-changes.outputs.strict }}
        run: |
          set -Eeuo pipefail
          if [[ "${EVENT_NAME}" != "pull_request" ]]; then
            echo "strict_needed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ "${STRICT_CHANGED}" == "true" ]]; then
            echo "strict_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "strict_needed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Register hhfab matcher
        run: echo "::add-matcher::${HHFAB_MATCHER_PATH}"
      - name: Run local hhfab validator
        id: run
        uses: ./.github/actions/hhfab-validate
        with:
          mode: local
          matrix: ${{ steps.read-matrix.outputs.matrix }}
      - name: Remove hhfab matcher
        if: always()
        run: echo "::remove-matcher owner=hhfab::"
      - name: Print summary
        if: always()
        shell: bash
        run: |
          set -Eeuo pipefail
          p="${{ steps.run.outputs.summary_path }}"
          if [[ -z "$p" || ! -f "$p" ]]; then
            echo "summary missing" >&2
            exit 0
          fi
          jq -c . "$p" | tee -a "$GITHUB_STEP_SUMMARY"
      - name: Upload summary artifact
        if: always() && steps.run.outputs.summary_path != ''
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: review-kit-summary.json
          path: ${{ steps.run.outputs.summary_path }}
          if-no-files-found: warn
          retention-days: 1
  strict:
    needs: smoke-local
    if: needs.smoke-local.outputs.strict-needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HHFAB_IMAGE_DIGEST: ${{ vars.HHFAB_IMAGE_DIGEST }}
      HHFAB_MATCHER_PATH: .github/hhfab-problem-matcher.json
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Check hhfab image digest is set
        run: |
          if [[ -z "${HHFAB_IMAGE_DIGEST:-}" ]]; then
            echo "HHFAB_IMAGE_DIGEST is required for strict" >&2
            exit 1
          fi
          if [[ "${HHFAB_IMAGE_DIGEST}" != *@sha256:* ]]; then
            echo "Set repo variable HHFAB_IMAGE_DIGEST to a digest-pinned image ghcr.io/...@sha256:..." >&2
            exit 1
          fi
      - name: Register hhfab matcher
        run: echo "::add-matcher::${HHFAB_MATCHER_PATH}"
      - name: Run strict hhfab validator
        id: run
        uses: ./.github/actions/hhfab-validate
        with:
          mode: strict
          matrix: ${{ needs.smoke-local.outputs.matrix }}
          use-container: 'true'
          container-image: ${{ env.HHFAB_IMAGE_DIGEST }}
      - name: Ensure strict validated targets
        if: always()
        shell: bash
        run: |
          set -Eeuo pipefail
          p="${{ steps.run.outputs.summary_path }}"
          if [[ -z "$p" || ! -f "$p" ]]; then
            echo "strict summary missing" >&2
            exit 1
          fi
          jq -e '.strict == true and (.counts.validated // 0) > 0' "$p" >/dev/null \
            || { echo "strict run had empty matrix or produced no validations" >&2; exit 1; }
      - name: Enforce strict status
        if: always()
        shell: bash
        run: |
          set -Eeuo pipefail
          p="${{ steps.run.outputs.summary_path }}"
          if [[ -z "$p" || ! -f "$p" ]]; then
            echo "strict summary missing" >&2
            exit 1
          fi
          status=$(jq -r '.status // "error"' "$p")
          if [[ "$status" == "ok" ]]; then
            exit 0
          fi
          echo "strict validator status=${status}" >&2
          exit 1
      - name: Remove hhfab matcher
        if: always()
        run: echo "::remove-matcher owner=hhfab::"
      - name: Print summary
        if: always()
        shell: bash
        run: |
          set -Eeuo pipefail
          p="${{ steps.run.outputs.summary_path }}"
          if [[ -z "$p" || ! -f "$p" ]]; then
            echo "summary missing" >&2
            exit 0
          fi
          jq -c . "$p" | tee -a "$GITHUB_STEP_SUMMARY"
      - name: Upload summary artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: review-kit-summary.json
          path: ${{ steps.run.outputs.summary_path }}
          if-no-files-found: warn
          retention-days: 1
